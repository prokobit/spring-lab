server:
  port: 8080

spring:
  application:
      name: admin-client
  boot:
    admin:
      client:
        url: http://localhost:9090

management:
    endpoints:
      web:
        exposure:
          include: "*"
    endpoint:
      health:
        show-details: always
      configprops:
        show-values: always
      env:
        show-values: always